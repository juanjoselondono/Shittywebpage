<head>

<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Soluciones Informaticas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class ="nav-link"aria-current="page" href="#">Juan José Londoño D 11C</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu me-2" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">No disponible</a></li>
                  <li><a class="dropdown-item" href="#">No disponible</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <h1 style="text-align: center;margin-top: 5%;">Pagos</h1>
      </div>
      <form  style="margin-left: 50vh;margin-top: 5%;" class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Primer Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mauricio" required>
            <div class="valid-feedback">
              Esta bien
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Mejia" required>
            <div class="valid-feedback">
              Esta bien
            </div>
          </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Medellin" required>
            <div class="invalid-feedback">
              Por favor ingresa una ciudad valida
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Departamento</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Antioquia" required>
            <div class="invalid-feedback">
              Por favor ingrese un departamento valido
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
            <div class="invalid-feedback">
              Porfavor ingrese un código zip valido
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes estar deacuerdo
            </div>
          </div>
        </div>
      </form>
      <button onclick="checkPay()" style="margin-left: 50vh;">Pagar</button>
    <script>
        function checkPay(){
            Swal.fire({
            title: 'Gracias Por tu compra',
            width: 600,
            padding: '3em',
            background: '#fff url(https://i.pinimg.com/originals/88/82/bc/8882bcf327896ab79fb97e85ae63a002.gif)'
            })
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
